version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: testing_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    expose:
      - "5432"

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: testing_app_prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: false
      APP_NAME: ${APP_NAME:-Testing}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # Production: no volume mounts, use workers for performance
    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --workers 4
      --loop uvloop
      --no-access-log

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
